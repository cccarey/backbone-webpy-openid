<form id="edit" name="edit">
	<input type="hidden" name="id" id="id" value="{{id}}" />
	<label for="username">User Name</label><br/>
	<input type="text" id="username" name="username" value="{{username}}" readonly="true" /><br/>
	<label for="email">Email</label><br/>
	<input type="text" id="email" name="email" value="{{email}}" readonly="true" /><br/>
	<label for="first_name">First Name</label><br/>
	<input type="text" id="first_name" name="first_name" value="{{first_name}}" readonly="true" /><br/>
	<label for="last_name">Last Name</label><br/>
	<input type="text" id="last_name" name="last_name" value="{{last_name}}" readonly="true" /><br/>
	<label for="nick_name">Nick Name</label><br/>
	<input type="text" id="nick_name" name="nick_name" value="{{nick_name}}" /><br/>
	<hr/>
	<input type="submit" id="save" value="Save" /> | <input type="button" id="cancel" value="Cancel" />
</form>
